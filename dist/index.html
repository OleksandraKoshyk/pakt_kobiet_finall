<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List z Prognozą Pogody</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/styles.css">
</head>

<body>
  <div id="container" class="shadow p-3 mb-5 bg-body-tertiary rounded">
    <header>
      <h1 class='text-warning bg-dark display-4 shadow p-3 rounded'>Moje Zadania i Pogoda</h1>
      <div id="city-display">
        <!-- Nazwa miasta będzie wyświetlana tutaj -->
        <span id="current-city" class="text-primary fs-1 fw-bold">Warszawa</span>
      </div>
    </header>
    <div id="todolists">
      <!-- Listy zadań będą generowane dynamicznie przez JavaScript -->
    </div>
  </div>

  <script src="../dist/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
